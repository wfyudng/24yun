
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录      </title>
<style>body{font:14px arial;color:#333;background:#fff}body,p,form,input,ul,li{margin:0;padding:0}input{padding:0;border:0;font-size:14px}a{color:#03c;text-decoration:underline}#login{padding:5px 20px 8px}#pass_login_p_generalerror_0{clear:both}.pass_login_p_username,.pass_login_p_password{height:46px}.pass_login_input_username,.pass_login_input_password,.pass_login_input_verifycode{width:156px;height:20px;line-height:20px;border:1px solid #aeaeae;background:url(http://www.baidu.com/cache/user/img/login.png) repeat-x 0 -113px;padding:5px 6px;vertical-align:middle}/*label*/.pass_login_label_username,.pass_login_label_password{vertical-align:middle;padding-left:20px}/*验证label*/.pass_login_label_verifycode{padding-left:20px}/*验证input*/.pass_login_input_verifycode{width:76px}/*记住我的登录状态p*/.pass_login_p_rem{font-size:13px;padding-left:77px;clear:both}/*使用公用电脑请勿选择该项p*/.pass_login_p_des{font-size:13px;color:#999;padding-left:77px;margin-top:3px}/*记住我的登录状态label*/.pass_login_label_rem{vertical-align:bottom;margin-left:5px}/*记住我的登录状态input*/.pass_login_input_rem{vertical-align:bottom}/*忘记密码*/.pass_login_a_fgtpwd{font-size:13px;margin-left:10px}/*验证码*/.pass_login_p_img_verifycode,.pass_login_p_verifycode{height:46px;display:inline-block;vertical-align:middle;float:left}/*看不清*/.pass_login_change_verifycode{font-size:13px;color:#00c;text-decoration:underline;margin-left:10px;cursor:pointer}.pass_login_verifycode{width:70px;height:32px;vertical-align:middle;margin-left:10px;border-right:1px solid #949494}/*登录*/.pass_login_p_btn{height:46px;padding-left:77px;margin-top:12px}/*登录button*/.pass_login_input_submit{width:82px;height:32px;color:#fff;background:url(http://www.baidu.com/cache/user/img/login.png) no-repeat 0 -76px}.pass_login_input_submit_hover{background-position:-87px -76px}/*隐藏pass自带的提示*/.pass_login_err{display:none}#pass_login_p_generalerror_0{display:none}.reg_holder{border-top:1px solid #d9e1f7;padding:12px 18px 0 18px}.reg_holder p{padding:20px 0}.reg_btn{width:196px;height:33px;line-height:33px;text-align:center;text-decoration:none;display:block;margin:0 auto;color:#000;background:url(http://www.baidu.com/cache/user/img/login.png) no-repeat}.reg_btn:hover{background-position:0 -38px}#errHolder{height:40px;font-size:13px;color:#f00;padding-left:77px}</style>
<script type="text/javascript" src="https://passport.baidu.com/v2/api/?getapi&class=login&tpl=mn&tangram=true"></script>
</head>

<body>
<div id="login">
	<div id="errHolder"></div>
    <div id="login_holder"></div>
</div>
<script type="text/javascript">baidu.dom.addClass = function (element, className) {element = baidu.dom.g(element);var classArray = className.split(/\s+/),result = element.className,classMatch = " " + result + " ",i = 0,l = classArray.length;for (; i < l; i++){if ( classMatch.indexOf( " " + classArray[i] + " " ) < 0 ) {result += (result ? ' ' : '') + classArray[i];}}element.className = result;return element;};baidu.dom.removeClass = function (element, className) {element = baidu.dom.g(element);var oldClasses = element.className.split(/\s+/),newClasses = className.split(/\s+/),lenOld,lenDel = newClasses.length,j,i = 0;for (; i < lenDel; ++i){for(j = 0, lenOld = oldClasses.length; j < lenOld; ++j){if(oldClasses[j] == newClasses[i]){oldClasses.splice(j, 1);break;}}}element.className = oldClasses.join(' ');return element;};(function(){var errHolder = baidu.g("errHolder");var loginErr = {username:{'-2':'<br>请填写账号','-11':'您尝试使用邮箱登录，但邮箱太长。（不超过60个字节）','-21':'您尝试使用用户名登录，但用户名太长。（不超过7个汉字或14个字节）','1':'<br>用户名格式错误，请重新输入','2':'<br>用户不存在'},password:{'-2':'<br>请填写密码','4':'<br>登录密码错误，请重新登录'},verifycode:{'-2':'<br>请输入验证码','6':'<br>验证码不匹配，请重新输入验证码','257':'<br>请输入验证码'},general:{'-1':'<br>登录时发生未知错误，请重新输入','5':'<br>今日登录次数过多','16':'<br>对不起，您现在无法登录','20':'<br>此帐号已登录人数过多','110024':'该用户已注册，但未激活，请激活'}};bdPass.api.login.init({outerDomId:'login_holder',staticpage:'http://www.baidu.com/cache/user/html/jump.html',onReady: function(form) {/*设置"忘记密码"链接为"_blank"*/baidu.g("pass_login_a_fgtpwd_0").target = "_blank";baidu.g("pass_login_p_password_0").appendChild(baidu.g("pass_login_a_fgtpwd_0"));/*修改文字*/baidu.g("pass_login_label_username_0").innerHTML = "账&#12288;号：";baidu.g("pass_login_label_password_0").innerHTML = "密&#12288;码：";/*登录状态className*/var pass_login_input_submit_0 = baidu.g("pass_login_input_submit_0");baidu.on(pass_login_input_submit_0, "mouseover", function(){baidu.dom.addClass(pass_login_input_submit_0, "pass_login_input_submit_hover");});baidu.on(pass_login_input_submit_0, "mouseout", function(){baidu.dom.removeClass(pass_login_input_submit_0, "pass_login_input_submit_hover");});/*修改表单里的charset值为utf-8*/baidu.g("pass_login_hidden_charset_0").value = "utf-8";/*账号*/var pass_login_username_0 = baidu.g("pass_login_username_0");var pass_login_verifycode_0 = baidu.g("pass_login_verifycode_0");var defaultTxt = "注册邮箱/用户名";pass_login_username_0.setAttribute("autocomplete", "off");pass_login_verifycode_0.setAttribute("autocomplete", "off");if (pass_login_username_0.value == "") {pass_login_username_0.value = defaultTxt;pass_login_username_0.style.color = "#999";}baidu.on(pass_login_username_0, "focus", function(){if (pass_login_username_0.value == defaultTxt) {pass_login_username_0.value = "";}pass_login_username_0.style.color = "#000";});baidu.on(pass_login_username_0, "blur", function(){if (pass_login_username_0.value == "") {pass_login_username_0.style.color = "#999";}});/*调整登录浮动层的高度*/var verifycodeShow = false;var verifycodeEl = baidu.g("pass_login_p_verifycode_0");setInterval(function(){if(verifycodeEl.style.display != "none" && !verifycodeShow){parent.bds.se.login.resize(390, 420);verifycodeShow = true;}if(verifycodeEl.style.display == "none" && verifycodeShow){parent.bds.se.login.resize(390, 380);verifycodeShow = false;}}, 20);},onInputErr : function(inputDom,errNo,extObj){var type = "";if(inputDom && /pass_login_([a-z]+)_0/.test(inputDom.id)){type = RegExp["\x241"];showError(type, errNo);}},onLoginSuccess : function(form,u,obj){var user = obj.username || obj.mail || obj.phonenumber || "";var username = obj.username || "";/*需要两次解码*/parent.bds.se.login.success(decodeURIComponent(decodeURIComponent(user)), decodeURIComponent(decodeURIComponent(username)), "login");},onSystemErr: function(inputDom, errNo, extObj){var errStr = "";if(errNo == "110024"){var url = "https://passport.baidu.com/v2/?regnotify&needresend=true&tpl=mn&user=" + encodeURIComponent(baidu.g("pass_login_username_0").value) + "&u=" + encodeURIComponent(parent.window.document.location.href);errStr = '账号尚未激活。请到注册验证邮箱中，<br>或者<a href="' + url + '" target="_blank" onclick="parent.bds.se.login.close();">重发验证邮件</a>。';parent.bds.se.login.tongji("active");}else{errStr = loginErr["general"][errNo] || "未知错误！";}errHolder.innerHTML = errStr;}});function showError(type, errno){var errStr = loginErr[type][errno] || "未知错误！";errHolder.innerHTML = errStr;}function init(){var parentURL = encodeURIComponent(parent.window.document.location.href);var reg_btn = baidu.g("reg_btn");reg_btn.href += "&u=" + parentURL;baidu.on(reg_btn, "click", function(){parent.bds.se.login.close();});baidu.on(reg_btn, "mousedown", function(){parent.bds.se.login.tongji("reg2");});}init();})();</script>
</body>
</html>
